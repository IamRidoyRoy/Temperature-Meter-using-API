<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Meter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center text-white mt-4">Temperature Meter</h1>
    </header>

    <main>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="city-name" type="text" class="form-control"
                        placeholder="Enter a location for Weather ...">
                    <div class="input-group-append">
                        <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
            <div class="weather-status text-white text-center">
                <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 id="city">Dhaka</h1>
                <h3><span id="temp">38.06</span>&deg;C</h3>
                <h1 id="condition" class="lead">Clouds</h1>
            </div>
        </div>
    </main>

    <!-- js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js file -->
    <script src="js/app.js"></script>
</body>

</html>
